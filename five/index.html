<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
   
    <div class="container">
     <div class="heading">
        <h1>Contact Form</h1>
        <p>Please fill all the text in the fields</p>
     </div>
     <form action="#">
        <div>
            <label for="name">Your name:</label>
            <input type="text" name="name" id="name" placeholder="Satyam Kumar Shah" required>
        </div>
        <div>
            <label for="email">Your Email:</label>
            <input type="email" name="email" id="email" placeholder="abc@example.com" required>
        </div>
        <div>
            <label for="message">Your message to us:</label>
            <textarea  type="textarea"id="message"  name="mesage " rows="5" cols="10"placeholder="Its great Experience working with you guys"required></textarea> 
        </div>
        <div>
            <label for="subject">Subject type:</label>
            <input type="text"  name="subjectType" id="subject" placeholder="feedback" required>
        </div>
        <button id="send_btn" type="submit">Send</button>
    </form>
</div>
    
</body>
</html>
